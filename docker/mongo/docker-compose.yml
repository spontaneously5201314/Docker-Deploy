version: "3.4"
services:
  mongo:
    image: mongo
    restart: always
    container_name: quant_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    volumes:
      - D:\DockerVolumes\mongodb:/data/db
